<script>
    var canvas = document.getElementById("analog-clock");
    var ctx = canvas.getContext("2d");
    var radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90
    setInterval(drawClock, 1000);

    function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
    }


    function getEcho() {
        var input = document.getElementById("data").value;
        if (input.length == 0) {
            return;
        }
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log("Received data="+xhttp.responseText);
                document.getElementById("response").innerText= "Response from Server: " + xhttp.responseText;
                // code to show the data for echo input

            }
        }
        xhttp.open("GET", "echo.php?data="+input, true);
        //code to create Ajax request

        xhttp.send();
        //code to send the request

        document.getElementById("data").value="";

    }

    function jQueryAjax() {
        var input = $("#data").val();
        if (input.length == 0) 
        {
            return;
        }
        $.get("echo.php?data="+input,
               function(result) 
               {
                 $("#response" ).html( "Response from server:" + result );
               }
        );
        $("#data").val("");
    }
    
    function jQueryAjaxPost() 
    {
        var input = $("#data").val();
        if (input.length == 0) 
        {
            return;
        }
        $.post("echo.php",
               {data: input},
               function( result ) 
               {
                 $("#response" ).html( "Response from server:" + result );
               }
        );
        $("#data").val("");
    }
    function getDaysWeeks() { 
        var from_date = $("#from_date").val();
        var to_date = $("#to_date").val();
        if (from_date.length == 0 || to_date.length == 0) {
            return;
            }
             $.get("https://kaswan-ragini-microservice2.herokuapp.com/datefunction",
             {'from_date': from_date, 'to_date':to_date},
             function(result) {
                $("#DateFunction" ).html( "Response from server:" + result );
            }
        );
        $("#to_date").val("");
        $("#from_date").val("");
    }
    

    function getAgeService() {
        var input = $("#year").val();
        if (input.length == 0) {
            return;
        }
        $.get("/Age_ChineseZodiac?year="+input,
               function(result) {
                 $("#Age_ChineseZodiac" ).html( "Response from server:" + result );
               }
        );
        $("#year").val("");
    }
</script>
